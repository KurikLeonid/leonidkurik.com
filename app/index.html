<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,700&display=swap&subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="https://i.icomoon.io/public/temp/4ef4a599cf/UntitledProject/style.css">
</head>
<body>
	<header class="main-header">
		<nav class="main-navigation">
			<div class="container">
				<div class="main-navigation-warper">
					<img class="logotype" src="img/logotype.png" alt="">
					<div class="header__left">
						<a href="https://www.behance.net/leonid_kurik">
							<span class="icon-behance">
							</span>
						</a>
						<a href="https://dribbble.com/leonid_kurik">
							<span class="icon-dribbble">
							</span>
						</a>
						<img class="low-vertical-separator" src="img/low-vertical-separator.svg" alt="">
						<a class="main-button" href="https://www.upwork.com/freelancers/~011dad4c97a114db80">
							Order Design
						</a>
					</div>
				</div>
			</div>
		</nav>
	</header>
	<Section class="container">
		<div class="personal-info">
			<h1 class="h1">
				Multidisciplinary<br>
				Digital Designer
				<div class="separator-bg"></div>
			</h1>
			<p class="personal-info-text">
				I'm Leonid Kurik a digital designer based in Russia, focused on 
				<span class="bold-text">UX / UI 
					<br>Design, Web Design & Mobile.
				</span>
			</p>
		</div>
	</Section>
	<section class="container">
		<div class="slider">
			<div class="slider-name">
				<div class="work-name">
					<h3>
						Platform500
					</h3>
				</div>
				<p class="b2">
					Website & Branding
				</p>
			</div>
			<div class="work-info">
				<div class="work-info__resurce">
					<div class="work-info__card">
						<h2 class="work-info__amount">
							20
						</h2>
						<p class="work-info__label">
							Pages
						</p>
					</div>
					<div class="work-info__card">
						<h2 class="work-info__amount"
						>1
					</h2>
						<p class="work-info__label">
							Month
						</p>
					</div>
				</div>
				<div class="work-preview__container">
					<img class="work-preview__slide__front" src="img/platform500.png" alt="">
					<img class="work-preview__slide__back" src="img/experts-rf.png" alt="">
				</div>
				<div class="slider__pagination">
					<div class="slider__pagunation__item">
						<div class="slider__pagination__name">
							<p class="b2__regular">Scroll</p>
						</div>
						<div class="slider__pagination__scroll-visual">
							<span class="slider__pagination__separator"></span>
							<img class="slider__pagination_mouse" src="img/mouse.svg" alt="">
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
